<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
 <a-entity id="tvAudio"
  position="-3.95 2.1 -6.2"
  sound="src: url(/Fatima.assets/background_musik.mp3); autoplay: true; loop: true; positional: true; distanceModel: linear; maxDistance: 4">
</a-entity>

     
    <!-- Camera Rig -->
<a-entity  wasd-controls check-proximity="target: #tvScreen; distance: 2.5">
 
  <a-entity position="0 1.6 0" rotation="0 180 0"> </a-entity>
  <a-camera wasd-controls-enabled="true" look-controls-enabled="true">
  <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
  </a-camera>
</a-entity>

     
    <!-- Floor -->
<a-assets> <img id="wood-floor" src="/Fatima.assets/floor.jpeg"></a-assets>

<!-- Floor with wood texture applied -->
<a-plane 
  position="0 0 -4" 
  rotation="-90 0 0" 
  width="8" 
  height="8" 
  src="#wood-floor"
  repeat="4 4" 
  material="side: double">
</a-plane>



      <!-- Front wall with window -->

      </a-assets>

      <!-- Fridge-Freezer -->
       <a-entity 
        gltf-model="#fridgeModel" 
        position="2.8 1.4 -7.9" 
        scale="1.81 1.5 1" 
        rotation="0 0 0">
      </a-entity>


      <!-- Wall Clock -->

  id="wallClock"
  gltf-model="#clockModel"

  rotation="0 0 0"
  scale="0.3 0.3 0.3">
</a-entity>

        <a-entity 
     gltf-model="#windowModel"

  scale="0.02 0.01 0.02"

<a-entity  id="diningSet"

  position="-1.2 -0.1 -6.2" 
  scale="0.0017 0.0017 0.0017" 
  rotation="0 100 0">
</a-entity>


      <!-- Right-hand wall -->
       <a-assets><img id="wallTexture" src="/Fatima.assets/wall1.jpg">

      <a-plane position="4 1.5 -4" rotation="0 -90 0" width="8" height="3"  src="#wallTexture"  material="side: double"></a-plane>
      
      <!-- poster -->

  position="3.9 1.9 -5.5" 
  rotation="0 -90 0" 
  width="0.6" 
  height="0.5" 
  material="src: #poster; side: double">
</a-plane>
<a-text 
  value="in 2025"

  rotation="0 -90 0" 
  align="center" 
  color="#000000" 
  width="2">
</a-text> 

 <!--Shared door-->
      <a-gltf-model

      rotation="90 0 0"

      color="#f0f0f0"

    </a-plane>

 <a-entity light="type: ambient; intensity: 1.2; color: #ffffff">

<a-sphere position="-2 2.9 -2" radius="0.1" color="#ffffff"

<a-sphere position="2 2.9 -2" radius="0.1" color="#ffffff"
          light="type: point; intensity: 3; distance: 6; color: #ffffff"></a-sphere>
<a-sphere position="-2 2.9 -6" radius="0.1" color="#ffffff"

<a-sphere position="2 2.9 -6" radius="0.1" color="#ffffff"

      <!-- Kitchen island -->

<!-- Oven  -->

    <script>
  AFRAME.registerComponent('tv-audio-trigger', {
    tick: function () {
      const camera = document.querySelector('[camera]').object3D;
      const tvAudio = document.querySelector('#tvAudio');
      const tvPos = tvAudio.object3D.position;
      const camPos = camera.position;
      const distance = camPos.distanceTo(tvPos);

      if (distance < 2.5 && !this.played) {
        tvAudio.components.sound.playSound();
        this.played = true;
      } else if (distance >= 2.5 && this.played) {
        tvAudio.components.sound.stopSound();
        this.played = false;
      }
    }
  });
</script>

</html>
